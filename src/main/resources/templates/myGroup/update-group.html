<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/group/merge/{groupId}(groupId=${group.id})}" th:object="${group}">


    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="dateOfStart" th:field="*{dateOfStart}">
        <label for="dateOfStart">Date of Start</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="groupName" th:field="*{groupName}">
        <label for="groupName">Group Name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="image" th:field="*{image}">
        <label for="image">Image</label>
    </div>
    <div class="mb-3">
        <label for="courseId" class="form-label">Course:</label>
        <select id="courseId" name="courseId" class="form-select" required>
            <option th:each="course: ${allCourses}" th:value="${course.getId()}" th:text="${course.getCourseName() + ' - ' + course.getDuration()}"></option>
        </select>
        <input type="hidden" th:field="*{course.id}" />

    <button type="submit" class="btn btn-outline-success">Update</button>
</form>
</body>
</html>
