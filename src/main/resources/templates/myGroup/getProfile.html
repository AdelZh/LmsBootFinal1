<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>


<form th:method="GET" th:action="@{/group/{getById}/get (getById=${getGroupById.getId()}) th:object=${getGroupById}}">
    <div class="card" style="width: 18rem;">

        <div class="card-body">
            <h5 th:text="${getGroupById.getImage()}" class="card-title">Image</h5>
            <h5 th:text="${getGroupById.getDateOfStart()}" class="card-title">Date of start</h5>
            <h5 th:text="${getGroupById.getGroupName()}" class="card-title">Group Name</h5>

        </div>
    </div>



    <button type="submit"><a href="/course">Back to Course</a></button>


</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
